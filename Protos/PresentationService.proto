syntax = "proto3";
option csharp_namespace = "PresentationService.API2"; // It simply wont compile with API namespace... (!)
import "common.proto"; 
package userservice.api;

service PresentationService {
  rpc ListTests (ListTestsRequest) returns (ListTestsResponse);
  rpc BeginRecording (BeginRecordingRequest) returns (BeginRecordingResponse);
  rpc RunTest (RunTestRequest) returns (RunTestResponse);
}

message ListTestsRequest {
  string token = 1;
  common.UIntRange range = 2;
}
message ListTestsResponse {
  common.ResponseStatus status = 1;
  bytes test_infos = 3;
  uint32 total_count = 2;
}

message BeginRecordingRequest {
  string token = 1;
  map<string, string> filter = 2;
}
message BeginRecordingResponse {
  common.ResponseStatus status = 1;
}

message RunTestRequest {
  string token = 1;
  string test_id = 2;
}
message RunTestResponse {
  common.ResponseStatus status = 1;
}